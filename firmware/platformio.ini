[platformio]
default_envs = esp32dev
src_dir = softbot_controller

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_ldf_mode = deep+
lib_archive = false

lib_deps =
  adafruit/Adafruit ADS1X15 @ ^2.5.0
  https://github.com/micro-ROS/micro_ros_arduino.git#humble

build_flags =
  -DCORE_DEBUG_LEVEL=0
  -L$PROJECT_LIBDEPS_DIR/$PIOENV/micro_ros_arduino/src/esp32
  -lmicroros
